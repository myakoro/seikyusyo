<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードリセット - スマート受発注 mini</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <h1>スマート受発注 mini</h1>
        <p class="text-sm text-gray-500 mt-2">パスワードリセット</p>
      </div>

      <div class="alert alert-info mb-4">
        登録されているメールアドレスを入力してください。<br>
        管理者がリセット用の情報をお送りします。
      </div>

      <form>
        <div class="form-group">
          <label class="form-label">
            メールアドレス <span class="required">*</span>
          </label>
          <input type="email" class="form-input" placeholder="example@example.com">
        </div>

        <div class="form-group mt-6">
          <button type="submit" class="btn btn-primary btn-block btn-lg">リセット依頼を送信</button>
        </div>

        <div class="text-center mt-4">
          <a href="SC-01_login.html" class="text-sm">ログイン画面に戻る</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
