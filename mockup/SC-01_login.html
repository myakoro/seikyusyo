<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - スマート受発注 mini</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <h1>スマート受発注 mini</h1>
        <p class="text-sm text-gray-500 mt-2">請求書管理システム</p>
      </div>

      <form>
        <div class="form-group">
          <label class="form-label">
            ユーザーID <span class="required">*</span>
          </label>
          <input type="text" class="form-input" placeholder="メールアドレスまたはユーザーID" value="yamada@example.com">
        </div>

        <div class="form-group">
          <label class="form-label">
            パスワード <span class="required">*</span>
          </label>
          <input type="password" class="form-input" placeholder="パスワード">
        </div>

        <div class="form-group">
          <label class="form-checkbox">
            <input type="checkbox">
            <span class="text-sm">ログイン状態を保持する</span>
          </label>
        </div>

        <!-- エラーメッセージ例（非表示） -->
        <div class="alert alert-danger hidden">
          ユーザーIDまたはパスワードが正しくありません
        </div>

        <div class="form-group mt-6">
          <a href="SC-03_dashboard.html" class="btn btn-primary btn-block btn-lg">ログイン</a>
        </div>

        <div class="text-center mt-4">
          <a href="SC-02_reset-password.html" class="text-sm">パスワードを忘れた方</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
