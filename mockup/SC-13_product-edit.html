<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品マスタ編集 - スマート受発注 mini</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard-layout">
    <!-- サイドバー -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <h1>スマート受発注 mini</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="SC-03_dashboard.html" class="nav-item">
          <span class="nav-icon">📊</span>
          ダッシュボード
        </a>
        <div class="nav-section">
          <div class="nav-section-title">請求書管理</div>
        </div>
        <a href="SC-04_invoice-list.html" class="nav-item">
          <span class="nav-icon">📄</span>
          請求書一覧
        </a>
        <a href="SC-05_invoice-new.html" class="nav-item">
          <span class="nav-icon">➕</span>
          請求書作成
        </a>
        <div class="nav-section">
          <div class="nav-section-title">マスタ管理</div>
        </div>
        <a href="SC-08_freelancer-list.html" class="nav-item">
          <span class="nav-icon">👤</span>
          フリーランス
        </a>
        <a href="SC-11_product-list.html" class="nav-item active">
          <span class="nav-icon">📦</span>
          商品マスタ
        </a>
        <div class="nav-section">
          <div class="nav-section-title">設定</div>
        </div>
        <a href="SC-14_settings-company.html" class="nav-item">
          <span class="nav-icon">🏢</span>
          自社情報
        </a>
        <a href="SC-15_settings-users.html" class="nav-item">
          <span class="nav-icon">👥</span>
          ユーザー管理
        </a>
      </nav>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content">
      <header class="header">
        <h2 class="header-title">商品マスタ編集</h2>
        <div class="header-user">
          <span class="user-name">山田 太郎</span>
          <a href="SC-01_login.html" class="btn btn-outline btn-sm">ログアウト</a>
        </div>
      </header>

      <div class="page-content">
        <form>
          <div class="card">
            <div class="invoice-section">
              <h3 class="invoice-section-title">商品情報</h3>
              
              <div class="form-group">
                <label class="form-label">フリーランス <span class="required">*</span></label>
                <select class="form-select" style="width: 300px;">
                  <option value="">選択してください</option>
                  <option value="1" selected>田中 一郎</option>
                  <option value="2">佐藤 花子</option>
                  <option value="3">鈴木 次郎</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">商品名・作業名 <span class="required">*</span></label>
                <input type="text" class="form-input" value="Webサイト制作">
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">単価 <span class="required">*</span></label>
                  <input type="number" class="form-input" value="100000" style="width: 200px;">
                </div>
                <div class="form-group">
                  <label class="form-label">消費税 <span class="required">*</span></label>
                  <select class="form-select" style="width: 100px;">
                    <option value="exclusive" selected>別</option>
                    <option value="inclusive">込</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-label">消費税率(%) <span class="required">*</span></label>
                  <input type="number" class="form-input" value="10.0" step="0.1" style="width: 100px;">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label class="form-checkbox">
                    <input type="checkbox" checked>
                    <span>源泉税対象</span>
                  </label>
                </div>
                <div class="form-group">
                  <label class="form-label">ステータス <span class="required">*</span></label>
                  <select class="form-select" style="width: 150px;">
                    <option value="active" selected>有効</option>
                    <option value="inactive">無効</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- アクションボタン -->
          <div class="card">
            <div class="flex justify-between">
              <a href="SC-11_product-list.html" class="btn btn-secondary">キャンセル</a>
              <button type="submit" class="btn btn-primary">更新</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
