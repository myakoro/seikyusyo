<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自社情報設定 - スマート受発注 mini</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard-layout">
    <!-- サイドバー -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <h1>スマート受発注 mini</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="SC-03_dashboard.html" class="nav-item">
          <span class="nav-icon">📊</span>
          ダッシュボード
        </a>
        <div class="nav-section">
          <div class="nav-section-title">請求書管理</div>
        </div>
        <a href="SC-04_invoice-list.html" class="nav-item">
          <span class="nav-icon">📄</span>
          請求書一覧
        </a>
        <a href="SC-05_invoice-new.html" class="nav-item">
          <span class="nav-icon">➕</span>
          請求書作成
        </a>
        <div class="nav-section">
          <div class="nav-section-title">マスタ管理</div>
        </div>
        <a href="SC-08_freelancer-list.html" class="nav-item">
          <span class="nav-icon">👤</span>
          フリーランス
        </a>
        <a href="SC-11_product-list.html" class="nav-item">
          <span class="nav-icon">📦</span>
          商品マスタ
        </a>
        <div class="nav-section">
          <div class="nav-section-title">設定</div>
        </div>
        <a href="SC-14_settings-company.html" class="nav-item active">
          <span class="nav-icon">🏢</span>
          自社情報
        </a>
        <a href="SC-15_settings-users.html" class="nav-item">
          <span class="nav-icon">👥</span>
          ユーザー管理
        </a>
      </nav>
    </aside>

    <!-- メインコンテンツ -->
    <main class="main-content">
      <header class="header">
        <h2 class="header-title">自社情報設定</h2>
        <div class="header-user">
          <span class="user-name">山田 太郎</span>
          <a href="SC-01_login.html" class="btn btn-outline btn-sm">ログアウト</a>
        </div>
      </header>

      <div class="page-content">
        <form>
          <div class="card">
            <div class="invoice-section">
              <h3 class="invoice-section-title">会社情報</h3>
              
              <div class="form-group">
                <label class="form-label">会社名 <span class="required">*</span></label>
                <input type="text" class="form-input" value="株式会社サンプル">
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">郵便番号 <span class="required">*</span></label>
                  <input type="text" class="form-input" value="1000001" style="width: 150px;">
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">住所 <span class="required">*</span></label>
                <textarea class="form-textarea" rows="2">東京都千代田区千代田1-1-1</textarea>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">電話番号 <span class="required">*</span></label>
                  <input type="tel" class="form-input" value="03-1234-5678">
                </div>
                <div class="form-group">
                  <label class="form-label">メールアドレス <span class="required">*</span></label>
                  <input type="email" class="form-input" value="info@sample.co.jp">
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">その他情報</label>
                <textarea class="form-textarea" rows="4" placeholder="請求書に記載するその他の情報があれば入力してください"></textarea>
              </div>
            </div>
          </div>

          <!-- アクションボタン -->
          <div class="card">
            <div class="flex justify-between">
              <button type="button" class="btn btn-secondary">キャンセル</button>
              <button type="submit" class="btn btn-primary">更新</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
